<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">12312</td>
			<td th:text="${book.title}">asf</td>
			<td th:text="${book.publisher.name}">asdf</td>
		</tr>

	</table>
</body>
</html>
